{% extends 'layout.html' %}


{% block body%}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update_url/{{url.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="url" placeholder="Url" value="{{url.1}}" class="form-control">
            </div>
            <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">
                Save
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
